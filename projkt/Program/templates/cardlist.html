<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
</head>
<body>
    <h1>List Of Cards</h1>
{% if c|length==0 %}
   <p>No Cards Found</p>
{% else %}
    <table border=1>
        <tr>
        <th>Card Face</th>
        <th>Card Back</th>
        <th>Card Actions</th>
        </tr>
        {% for i in c %}
        <tr>
            <td>{{i['card_face']}}</td>
            <td>{{i['card_back']}}</td>
            <td> <a href="/{{a}}/{{deckname}}/{{i['card_no']}}/upcard/">UPDATE</a> <a href="/{{a}}/{{deckname}}/{{i['card_no']}}/delcard/">DELETE</a></td>
        </tr>
    {% endfor %}
    </table>
{% endif %}
<br>
<a href ="/{{a}}/{{deckname}}/addcard/"> + ADD CARD</a>
<br>
    <br>
<a href ='/login/{{a}}'> HOME </a>
</body>
</html>
